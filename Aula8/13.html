<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container{
        border: 1px solid black;
        display: flex;
        flex-wrap: wrap;
    }
    .container>div {
        margin: 10px;
    }


</style>

</head>
<body>
    

     <div class="container">

     </div>

</body>


<script>

    let container = document.querySelector(".container")
let eventocapt
document.addEventListener('keypress',teclaPressionada)


function teclaPressionada(evento) {
    eventocapt = evento
    let div=document.createElement("div")
    div.innerHTML=evento.keyCode+ " - " + evento.code + " " + evento.key
    container.append(div)

}

</script>

</html>
