<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <button id="bt"> Alterar cor de fundo</button>


    <script>

        let botao = document.querySelector("#bt");

        botao.addEventListener('click', ()=> {
            document.body.style.backgroundColor="#"+Color()+Color()+Color();
        });

        function Color() {
        return Math.floor(Math.random()*255).toString(16); //[0..1]
        }


    </script>


<style>

    body{
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
    }
</style>

</body>
</html>
