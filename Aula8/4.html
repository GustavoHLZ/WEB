<body>
    <script>
        //Pedir ao usuário para a e b e apresentar a soma,
        //no log, no documento e um alerta
        let a=Number(prompt("Digite o valor de a"));

        let b=Number(prompt("Digite o valor de b"));

        let res;

        res=a+b;

        prompt("O valor é " + res);

        
    </script>
